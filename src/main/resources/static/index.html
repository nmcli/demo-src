<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>현재 날짜와 시간</title>
</head>
<body>
  <h1>현재 날짜와 시간</h1>
  <p id="current-date-time">여기에 날짜와 시간이 표시됩니다.</p>

  <script>
    // 현재 날짜와 시간을 가져와 표시하는 함수
    function displayCurrentDateTime() {
      const now = new Date(); // 현재 날짜와 시간 가져오기
      const options = { 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric', 
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit' 
      };
      const formattedDateTime = now.toLocaleDateString('ko-KR', options);
      document.getElementById('current-date-time').textContent = formattedDateTime;
    }

    // 페이지 로드 시 실행
    displayCurrentDateTime();

    // 매초마다 갱신
    setInterval(displayCurrentDateTime, 1000);
  </script>
</body>
</html>
